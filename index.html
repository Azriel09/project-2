<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <link rel="stylesheet" href="./css/app.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="onLoad()">
    <nav><h1>Nav here</h1></nav>
    <input type="radio" name="currency" id="check1" checked />
    <input type="radio" name="currency" id="check2" />
    <input type="radio" name="currency" id="check3" />

    <div class="container">
      <h1 id="currency-h1">Currency Exchange Tools</h1>
      <div class="top-content">
        <label for="check1">Converter</label>
        <label for="check2">Chart</label>
        <label for="check3">Table</label>
      </div>
      <div class="sub-container">
        <div class="sub converter">
          <div class="form">
            <form action="">
              <label for="amount">Amount</label>
              <input type="text" id="amount" name="amount" /><br />
              <label for="base-currency">From</label>
              <select
                name="base-currency"
                id="base-currency"
                class="currency"
              ></select
              ><br />

              <label for="to-currency">To</label>
              <select
                name="to-currency"
                id="to-currency"
                class="currency"
              ></select>
              <button type="button" id="convert">Convert</button>
            </form>
            <div class="value-here"></div>
          </div>
        </div>
        <div class="sub timeseries">
          <form action="">
            <label for="base-currency1">From</label>
            <select
              name="base-currency1"
              id="base-currency1"
              class="currency1"
            ></select
            ><br />

            <label for="to-currency1">To</label>
            <select
              name="to-currency1"
              id="to-currency1"
              class="currency1"
            ></select>
          </form>
          <div id="graph"></div>
        </div>
        <div class="sub table">
          <form action="">
            <label for="base-currency2">From</label>
            <select
              name="base-currency2"
              id="base-currency2"
              class="currency"
            ></select
            ><br />

            <label for="to-currency1">To</label>
            <select
              name="to-currency2"
              id="to-currency2"
              class="currency"
            ></select>
          </form>
          <div class="table1">
            <table border="1" id="table-data1">
              <tr>
                <td class="baserate"></td>
                <td id="rate0"></td>
              </tr>
              <tr>
                <td class="baserate"></td>
                <td id="rate1"></td>
              </tr>
              <tr>
                <td class="baserate"></td>
                <td id="rate2"></td>
              </tr>
              <tr>
                <td class="baserate"></td>
                <td id="rate3"></td>
              </tr>
              <tr>
                <td class="baserate"></td>
                <td id="rate4"></td>
              </tr>
              <tr>
                <td class="baserate"></td>
                <td id="rate5"></td>
              </tr>
              <tr>
                <td class="baserate"></td>
                <td id="rate6"></td>
              </tr>
              <tr>
                <td class="baserate"></td>
                <td id="rate7"></td>
              </tr>
            </table>
          </div>
          <div class="table2">
            <table border="1" id="table-data2">
              <tr>
                <td id="t2rate1"></td>
                <td class="baserate2"></td>
              </tr>
              <tr>
                <td id="t2rate10"></td>
                <td class="baserate2"></td>
              </tr>
              <tr>
                <td id="t2rate50"></td>
                <td class="baserate2"></td>
              </tr>
              <tr>
                <td id="t2rate100"></td>
                <td class="baserate2"></td>
              </tr>
              <tr>
                <td id="t2rate200"></td>
                <td class="baserate2"></td>
              </tr>
              <tr>
                <td id="t2rate500"></td>
                <td class="baserate2"></td>
              </tr>
              <tr>
                <td id="t2rate1000"></td>
                <td class="baserate2"></td>
              </tr>
              <tr>
                <td id="t2rate10000"></td>
                <td class="baserate2"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/classes.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
